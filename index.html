  <body>
    <h1>Hello there!</h1>
    <button id="rzp-button1">Pay</button>
    <script>
      var options = {

        name: 'Nriway.com',
        description: 'Test Total Transaction',
        image: 'https://www.nriway.com/public/img/NRIway-logo.png',
        order_id: 'test_order_1', //This is a sample Order ID. Pass the `id` obtained in the response of Step 1
        callback_url:
          'https://www.nriway.com/nri-service/nri-documentation-services-india',
        prefill: {
          name: 'kishan test',
          email: 'skybolt@blackzoid.com',
          contact: '1122334455',
        },
        notes: {
          address: 'Razorpay Corporate Office',
        },
        theme: {
          color: '#ff7529',
        },
      };
      var rzp1 = new Razorpay(options);
      document.getElementById('rzp-button1').onclick = function (e) {
        rzp1.open();
        e.preventDefault();
      };
    </script>
